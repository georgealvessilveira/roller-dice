<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roller Dice</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>

<body>
  <div class="mdc-layout-grid">
    <div style="text-align: center">
      <h1>Dice Roller</h1>
      <button class="mdc-button mdc-button--raised" id="autenticacao">
        <span class="mdc-button__label">Autenticar no Twitter</span>
      </button>
      
      <div>
        <br>
        Tipo de dados:
        <input type="text" id="dice-type" />
      </div>
      <button class="mdc-button mdc-button--raised" id="roll-dice">
        <span class="mdc-button__label">Rolar dados</span>
      </button>
    </div>
  </div>
</body>

<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>

</html>
